<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="./images/icon-google.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="nav-container">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Imágenes</a></li>
          <li class="icon-apps">

                alt="User Google"
              />

          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__logo">
        <figure>
          <img src="./images/google.png" alt="Google" />
        </figure>
      </section>
      <section class="main__search">
        <div class="main__search--container">
          <li class="icon-search"></li>
          <input type="text" />

            <a href="#" alt></a>

        </div>

      <section class="main__buttons">
        <input type="button" class="btn-options" value="Buscar con Google" />
        <input type="button" class="btn-options" value="I'm Feeling Lucky" />
      </section>
    </main>
    <footer class="footer">
      <div class="footer__country">

      </div>
      <nav class="footer__nav">
        <ul class="footer__nav--left">
          <li>
            <a href="#">Sobre Google</a>
          </li>

          <li>

          <li>

          </li>
        </ul>
        <ul class="footer__nav--right">
          <li>
            <a href="">Privacidad</a>
          </li>
          <li>
            <a href="">Condiciones</a>
          </li>
          <li>
